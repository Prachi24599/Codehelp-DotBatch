<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="parent">
      <div class="percentage">Hello</div>
      <div class="viewport">Hello</div>
    </div>
    <video
      src="myvideo.mp4"
      height="200px"
      width="200px"
      controls
      autoplay
      muted
    ></video>
    <br />
    <iframe
      src="https://www.youtube.com/embed/8QQJvcXPGiw?autoplay=1&mute=1&controls=0"
      width="300px"
      height="200px"
      frameborder="0"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8QQJvcXPGiw"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
