<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableTT</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 1px solid;
        border-collapse: collapse;
      }
      .inner-table {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th colspan="2" rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8 : 00 a.m.</td>
          <td rowspan="2">5 : 00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity : DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8 : 00 a.m.</td>
          <td>11 : 00 a.m.</td>
          <td rowspan="3"> <p>Xpath <hr>XLS Transformation </p></td>
            <!-- <table class="inner-table">
              <tr>
                <td>XPath</td>
              </tr>
              <tr>
                <td>XSL Transformations</td>
              </tr>
            </table> 
            </td>
            -->
          
        </tr>
        <tr>
          <td>11 : 00 a.m.</td>
          <td>2 : 00 p.m.</td>
        </tr>
        <tr>
          <td>2 : 00 p.m.</td>
          <td>5 : 00 p.m.</td>
        </tr>

        <tr>
          <td>Wednedsay</td>
          <td>8 : 00 a.m.</td>
          <td>12 : 00 p.m.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
